# 参考文献规范
# 
# 连续出版物：
# format: [序号] 主要责任者．文献题名[J].刊名,出版年份,卷号(期号):起止页码.
# sample: [1] 毛峡,丁玉宽.图像的情感特征分析及其和谐感评价[J].电子学报,2001,29(12A):1923-1927．
#
# 专著：
# format: [序号] 主要责任者.文献题名[M].出版地:出版方,出版年:起止页码.
# sample: [1] 刘国钧,王连成.图书馆史研究[M].北京:高等教育出版社,1979:15-18,31.
#
# 会议论文集：
# format: [序号] 主要责任者.文献题名[A]//主编.论文集名[C].出版地:出版方,出版年:起止页码.
# sample: [1] 毛峡.绘画的音乐表现[A].中国人工智能学会2001年全国学术年会论文集[C].北京:北京邮电大学出版社,2001:739-740．
#
# 学位论文：
# format: [序号] 主要责任者.文献题名[D].保存地:保存单位,年份.
# sample: [1] 张和生.地质力学系统理论[D].太原:太原理工大学,1998.
# 
# 报告：
# format: [序号] 主要责任者.文献题名[R].报告地:报告会主办单位,年份.
# sample: [1] 冯西桥.核反应堆压力容器的LBB分析[R].北京:清华大学核能技术设计研究院,1997.
#
# 专利文献：
# format: [序号] 专利所有者.专利题名[P].专利国别:专利号,发布日期.
# sample: [1] 姜锡洲.一种温热外敷药制备方案[P].中国专利:881056078,1983-08-12.
#
# 国际、国家标准：
# format: [序号] 标准代号,标准名称[S].出版地:出版方,出版年.
# sample: [1] GB/T 16159—1996,汉语拼音正词法基本规则[S].北京:中国标准出版社,1996.
# 
# 报纸文章：
# format: [序号] 主要责任者.文献题名[N].报纸名,出版日期(版次).
# sample: [1] 毛峡,情感工学破解‘舒服’之迷[N].光明日报,2000-4-17(B1).
# 
# 电子文献：
# format: [序号] 主要责任者.电子文献题名[文献类型/载体类型].电子文献的出版或可获得地址,发表或更新的期/引用日期(任选).
# sample: [1] 王明亮.中国学术期刊标准化数据库系统工程的[EB/OL].http://www.cajcd.cn/pub/wml.txt/980810-2.html,1998-08-16/1998-10-04.

